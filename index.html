<!DOCTYPE html>
<html>
<head>
  <title>ボールの放物線。</title>

  <!-- IMPORTANTE EL ORDEN -->
  <!-- Si un objeto necesita otro, incluirlo antes -->
  <!--<script type="text/javascript" src="js/background.js"></script>-->
  <script type="text/javascript" src="js/bullet.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/prize.js"></script>
  <script type="text/javascript" src="js/game.js"></script>

  <script type="text/javascript" src="js/index.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="body">
  <div class="container">
    <div class="divnocanvas">
      <div class="divbutton">
        <button id="startGame">Start!</button>
      </div>
      <div class="divtitle">
        <h1 id="gameTitle">PARABOLICS HELL</h1>
        <div>Time <span id="time">00:30</span> sec</div>
      </div>
      <div class="divcounting">
        <span id="counting"></span>
      </div>
      <div id="instr">
          <span>Keyboard Controls</span>
            <ul>
              <li>a: canyon up</li>
              <li>d: canyon down</li>
              <li>s: fire</li>
              <br>
              <li class="liHit">hit the target: +5</li>
              <li class="liLost">lost 2 balls in a row: -5</li>
            </ul>
      </div>
      <div id="divTip">Tip: don't shoot too fast!</div>
    </div>
    <div class="divCanvas">
      <canvas id="canvas" width="1300" height="630"></canvas>
    </div>

  </div>
</body>
</html>
